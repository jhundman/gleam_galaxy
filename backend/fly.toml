app = 'gleam-galaxy'
primary_region = 'iad'

[build]

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = "off"
auto_start_machines = true
min_machines_running = 1
processes = ['app']

[services.concurrency]
type = "requests"
hard_limit = 25

[[vm]]
memory = "256mb"
cpu_kind = 'shared'
cpus = 1
